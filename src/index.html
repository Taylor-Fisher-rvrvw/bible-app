<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/assets/css/output.css" rel="stylesheet">
  <script src="/assets/js/head.js"></script>
  <title>Bible App</title>
</head>
<body class="flex bg-violet-300 text-gray-700 dark:bg-cyan-950 dark:text-rose-200 justify-center">
    <nav class="fixed min-w-full top-0 left-0 right-0 z-5 dark:border-cyan-900 border-gray-700 border-3
    flex justify-between items-center dark:text-rose-100 bg-violet-300 dark:bg-cyan-950">
    <div class="p-2">
<input class="dark:bg-cyan-800 bg-violet-400 border-2 dark:border-rose-200 border-gray-700 px-2 py-1" 
type="text" id="search" name="search" placeholder="John 3:16-21" />
</div>
<div class="px-4 items-center">
      <button id="open-menu">
        <svg class="w-6 h-6" fill="currentColor" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 18L20 18" stroke-width="2" stroke-linecap="round"/>
          <path d="M4 12L20 12" stroke-width="2" stroke-linecap="round"/>
          <path d="M4 6L20 6" stroke-width="2" stroke-linecap="round"/>
          </svg>
      </button>
    </div>
    </nav>
    <div id="body-overlay"></div>
    <main class="container pt-16 px-4
          relative min-h-screen overflow-y-scroll max-h-screen no-scrollbar">
      <h1 class="text-3xl font-bold underline">
        Hello my Beautiful Class!
      </h1> 







      <nav class="dark:border-cyan-900 border-gray-700 border-3 dark:text-rose-100 bg-violet-300 dark:bg-cyan-950 real-menu" role="navigation">  
        <div class="flex items-center gap-x-3 pb-1">
          <label for="headings" class="relative inline-block w-11 h-6 cursor-pointer">
            <input type="checkbox" id="headings" class="peer sr-only" checked/>
            <span class="absolute inset-0 bg-violet-200 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-violet-500 dark:bg-cyan-700 dark:peer-checked:bg-cyan-600 peer-disabled:opacity-50 peer-disabled:pointer-events-none"></span>
            <span class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-violet-100 rounded-full shadow-xs transition-transform duration-200 ease-in-out peer-checked:translate-x-full dark:bg-cyan-500 dark:peer-checked:bg-cyan-100"></span>
          </label>
          <label for="headings">Headings</label>
        </div>
        <div class="flex items-center gap-x-3 pb-1">
          <label for="numbers" class="relative inline-block w-11 h-6 cursor-pointer">
            <input type="checkbox" id="numbers" class="peer sr-only" checked/>
            <span class="absolute inset-0 bg-violet-200 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-violet-500 dark:bg-cyan-700 dark:peer-checked:bg-cyan-600 peer-disabled:opacity-50 peer-disabled:pointer-events-none"></span>
            <span class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-violet-100 rounded-full shadow-xs transition-transform duration-200 ease-in-out peer-checked:translate-x-full dark:bg-cyan-500 dark:peer-checked:bg-cyan-100"></span>
          </label>
          <label for="numbers">Numbers</label>
        </div>
        <div class="flex items-center gap-x-3 pb-1">
          <label for="extras" class="relative inline-block w-11 h-6 cursor-pointer">
            <input type="checkbox" id="extras" class="peer sr-only" checked/>
            <span class="absolute inset-0 bg-violet-200 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-violet-500 dark:bg-cyan-700 dark:peer-checked:bg-cyan-600 peer-disabled:opacity-50 peer-disabled:pointer-events-none"></span>
            <span class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-violet-100 rounded-full shadow-xs transition-transform duration-200 ease-in-out peer-checked:translate-x-full dark:bg-cyan-500 dark:peer-checked:bg-cyan-100"></span>
          </label>
          <label for="extras">Extras</label>
        </div>      


        <div class="flex items-center gap-x-3 pb-1">
          <label for="theme-toggle" class="relative inline-block w-11 h-6 cursor-pointer">
            <input type="checkbox" id="theme-toggle" class="peer sr-only" checked/>
            <span class="absolute inset-0 bg-violet-200 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-violet-500 dark:bg-cyan-700 dark:peer-checked:bg-cyan-600 peer-disabled:opacity-50 peer-disabled:pointer-events-none"></span>
            <span class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-violet-100 rounded-full shadow-xs transition-transform duration-200 ease-in-out peer-checked:translate-x-full dark:bg-cyan-500 dark:peer-checked:bg-cyan-100">      

              <svg id="theme-toggle-dark-icon" class="text-violet-500 hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
              <svg id="theme-toggle-light-icon" class="dark:text-cyan-500 hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
          </span>
          </label>
          <label for="theme-toggle">Dark Mode</label>
        </div>    


        <div class="items-center">
          <button type="button" onclick="HighlightButtonClicked(this)" id="highlight-red" class="bg-red-500 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
          <button type="button" onclick="HighlightButtonClicked(this)" id="highlight-orange" class="bg-orange-500 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
          <button type="button" onclick="HighlightButtonClicked(this)" id="highlight-yellow" class="bg-yellow-500 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
          <button type="button" onclick="HighlightButtonClicked()" id="highlight-lime" class="bg-lime-500 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
          <button type="button" onclick="HighlightButtonClicked()" id="highlight-green" class="bg-green-500 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
          <button type="button" onclick="HighlightButtonClicked()" id="highlight-emerald" class="bg-emerald-500 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
          <button type="button" onclick="HighlightButtonClicked()" id="highlight-teal" class="bg-teal-500 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
          <button type="button" onclick="HighlightButtonClicked()" id="highlight-blue" class="bg-blue-500 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
        </div>
        <div class="items-center">
          <button type="button" onclick="HighlightButtonClicked()" id="highlight-rose" class="bg-rose-500 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
          <button type="button" onclick="HighlightButtonClicked()" id="highlight-pink" class="bg-pink-500 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
          <button type="button" onclick="HighlightButtonClicked()" id="highlight-fuchsia" class="bg-fuchsia-500 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
          <button type="button" onclick="HighlightButtonClicked()" id="highlight-violet" class="bg-violet-500 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
          <button type="button" onclick="HighlightButtonClicked()" id="highlight-indigo" class="bg-indigo-500 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
          <button type="button" onclick="HighlightButtonClicked()" id="highlight-blue" class="bg-blue-500 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
          <button type="button" onclick="HighlightButtonClicked()" id="highlight-sky" class="bg-sky-500 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
          <button type="button" onclick="HighlightButtonClicked()" id="highlight-cyan" class="bg-cyan-500 aspect-1/1 w-6 rounded-sm outline -outline-offset-1 outline-black/10 sm:rounded-md dark:outline-white/10"></button>
        </div>
      </nav>
      



      <div id="verse"></div>
    </main>
    <sidebar class="pt-16 px-4 border-l-2 dark:border-cyan-600
     dark:bg-cyan-900 bg-violet-400 min-h-screen overflow-y-scroll 
     max-h-screen no-scrollbar max-w-xs min-w-[200px]">
      Search History (<button class="cursor-pointer underline px-0.5" onclick="clearSearchHistory()">clear</button>)<br>
      <div id="history"></div>
    </sidebar>

<script src="/assets/js/main.js"></script>
</body>
</html>
